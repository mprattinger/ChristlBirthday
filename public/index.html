<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>

    <div class="container-fluid main">
        <div class="row justify-content-md-center row-space">
            <div class="col-md-auto">
                <button type="button" class="btn btn-info btn-lg" data-bind="click: shuffle, disable: isShuffling">Shuffle</button>
            </div>
        </div>
        <div class="row justify-content-md-center row-space">
            <div class="col-md-auto">
                <h5 style="text-align: center">Bitte Antwort w√§hlen</h5>
                <div class="btn-group btn-group-lg" role="group" aria-label="Antwort">
                    <button type="button" class="btn btn-secondary" data-bind="click: function(data, event) { setAnswer(1, data, event) }, enable: isShuffling">Antwort 1</button>
                    <button type="button" class="btn btn-secondary" data-bind="click: function(data, event) { setAnswer(2, data, event) }, enable: isShuffling">Antwort 2</button>
                    <button type="button" class="btn btn-secondary" data-bind="click: function(data, event) { setAnswer(3, data, event) }, enable: isShuffling">Antwort 3</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center row-space">
            <div class="col-md-auto">
                <button type="button" class="btn btn-info btn-lg" data-bind="click: sendAnswer, enable: sendAnswerEnable ">Antwort setzen</button>
            </div>
        </div>
        <div class="row justify-content-md-center row-space">

            <div class="col-md-auto">
                <h5 style="text-align: center">Antwort manuell</h5>
                <button type="button" class="btn btn-primary btn-lg" data-bind="click: function(data, event) { setAnswerManuell(1, data, event) }">Antwort 1</button>
                <button type="button" class="btn btn-success btn-lg" data-bind="click: function(data, event) { setAnswerManuell(2, data, event) }">Antwort 2</button>
                <button type="button" class="btn btn-warning btn-lg" data-bind="click: function(data, event) { setAnswerManuell(3, data, event) }">Antwort 3</button>
                <button type="button" class="btn btn-secondary btn-lg" data-bind="click: allOff">Alle aus</button>
            </div>
        </div>
        <div class="row justify-content-md-center row-space">

            <div class="col-md-auto">
                <table>
                    <thead>
                        <tr>
                            <th>Info</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: messages">
                        <tr>
                            <td data-bind="text: msg"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/knockout/build/output/knockout-latest.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
